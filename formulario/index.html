    <p>Você está sendo redirecionado para o novo endereço.</p>

    <p>Se não for redirecionado
    <p id="animated-text"></p>
    </p>


    <script>
        const texto = "...";
        const elemento = document.getElementById("animated-text");
        let indice = 0;

        function digitarTexto() {
            if (indice < texto.length) {
                elemento.textContent += texto.charAt(indice);
                indice++;
                setTimeout(digitarTexto, 1000); // Velocidade da digitação
            } else {
                setTimeout(() => {
                    elemento.textContent = ""; // Limpa o texto
                    indice = 0;
                    digitarTexto(); // Reinicia a animação
                }, 2000); // Pausa antes de reiniciar
            }
        }

        digitarTexto(); // Inicia a animação
    </script>
